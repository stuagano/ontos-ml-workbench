# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  # Python - Ruff linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
        files: ^src/backend/
      - id: ruff-format
        files: ^src/backend/

  # Frontend - ESLint
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'cd src/frontend && yarn lint:fix'
        language: system
        files: ^src/frontend/src/.*\.(ts|tsx)$
        pass_filenames: false

  # Frontend - Prettier
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bash -c 'cd src/frontend && yarn format'
        language: system
        files: ^src/frontend/src/.*\.(ts|tsx|css)$
        pass_filenames: false

  # Frontend - TypeScript Type Check
  - repo: local
    hooks:
      - id: typescript
        name: typescript
        entry: bash -c 'cd src/frontend && yarn type-check'
        language: system
        files: ^src/frontend/src/.*\.(ts|tsx)$
        pass_filenames: false
