# Documentation Registry
# This file defines all available documentation files served via the /api/docs endpoints
#
# To add a new document:
# 1. Create the markdown file in this directory (src/docs/)
# 2. Add an entry here with a unique key
# 3. The document will be automatically available via /api/docs/{key}
#
# Fields:
#   file: Filename of the markdown file (relative to src/docs/)
#   title: Display title for the document
#   description: Brief description of what the document covers
#   category: Optional category for grouping (user-guide, reference, tutorial, etc.)

documents:
  user-guide:
    file: USER-GUIDE.md
    title: User Guide
    description: Complete user guide for Ontos platform
    category: user-guide

  compliance-dsl-guide:
    file: compliance-dsl-guide.md
    title: Compliance DSL - Quick Guide
    description: Quick guide for writing compliance rules
    category: reference

  compliance-dsl-reference:
    file: compliance-dsl-reference.md
    title: Compliance DSL Reference
    description: Complete reference for Compliance DSL syntax
    category: reference

  process-workflows-guide:
    file: process-workflows-guide.md
    title: Process Workflows Guide
    description: Complete guide for configuring automated workflows for validation, approval, and notifications
    category: reference

  release-notes:
    file: RELEASE_NOTES.md
    title: Release Notes
    description: Version history and changelog for Ontos
    category: reference

