        website: "https://spec.edmcouncil.org/fibo/"
        base_url: "https://spec.edmcouncil.org/fibo/ontology"
        version: "2024Q1"
        domains:
          - id: fnd
            name: "Foundations"
            description: "Core concepts used across all FIBO domains"
            maturity: release
            modules:
              - id: accounting
                name: "Accounting"
                owl_path: "FND/Accounting/"
                maturity: release
                ontologies:
                  - id: accounting-equity
                    name: "AccountingEquity"
                    owl_url: "https://spec.edmcouncil.org/fibo/ontology/FND/Accounting/AccountingEquity/"
                  - id: currency-amount
                    name: "CurrencyAmount"
                    owl_url: "https://spec.edmcouncil.org/fibo/ontology/FND/Accounting/CurrencyAmount/"
              - id: agents-and-people
                name: "Agents and People"
                owl_path: "FND/AgentsAndPeople/"
                maturity: release
                ontologies:
                  - id: agents
                    name: "Agents"
                    owl_url: "https://spec.edmcouncil.org/fibo/ontology/FND/AgentsAndPeople/Agents/"
                  - id: people
                    name: "People"
                    owl_url: "https://spec.edmcouncil.org/fibo/ontology/FND/AgentsAndPeople/People/"
                    dependencies: ["fnd/agents-and-people/agents"]
              - id: arrangements
                name: "Arrangements"
                owl_path: "FND/Arrangements/"
                maturity: release
              - id: dates-and-times
                name: "Dates and Times"
                owl_path: "FND/DatesAndTimes/"
                maturity: release
              - id: goals-and-objectives
                name: "Goals and Objectives"
                owl_path: "FND/GoalsAndObjectives/"
                maturity: release
              - id: law
                name: "Law"
                owl_path: "FND/Law/"
                maturity: release
              - id: organizations
                name: "Organizations"
                owl_path: "FND/Organizations/"
                maturity: release
              - id: places
                name: "Places"
                owl_path: "FND/Places/"
                maturity: release
              - id: products-and-services
                name: "Products and Services"
                owl_path: "FND/ProductsAndServices/"
                maturity: release
              - id: relations
                name: "Relations"
                owl_path: "FND/Relations/"
                maturity: release
              - id: utilities
                name: "Utilities"
                owl_path: "FND/Utilities/"
                maturity: release

          - id: be
            name: "Business Entities"
            description: "Legal entities, ownership, and corporate structures"
            maturity: release
            dependencies: ["fnd"]
            modules:
              - id: corporations
                name: "Corporations"
