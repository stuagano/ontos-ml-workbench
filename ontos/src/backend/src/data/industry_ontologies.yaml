# Industry Ontology Library Registry
# Organized by industry verticals with modular ontology definitions
# Each ontology specifies a handler type that knows how to fetch and parse its modules

verticals:
  # ============================================================================
  # Healthcare & Life Sciences
  # ============================================================================
  - id: healthcare
    name: "Healthcare & Life Sciences"
    icon: "üè•"
    description: "Clinical terminology, diagnostics, pharmaceuticals, and life sciences"
    ontologies:
      - id: snomed-ct
        name: "SNOMED CT"
        full_name: "Systematized Nomenclature of Medicine - Clinical Terms"
        description: "Comprehensive clinical terminology covering diseases, procedures, and findings"
        handler: simple_owl
        license: "IHTSDO License (requires agreement)"
        license_url: "https://www.snomed.org/snomed-ct/get-snomed"
        requires_license_agreement: true
        website: "https://www.snomed.org/"
        modules:
          - id: snomed-core
            name: "SNOMED CT Core"
            description: "Core clinical terminology concepts"
            owl_url: "https://github.com/IHTSDO/snomed-owl-toolkit/releases/download/latest/snomed-owl-ontology.owl"
            maturity: release

      - id: loinc
        name: "LOINC"
        full_name: "Logical Observation Identifiers Names and Codes"
        description: "Universal standard for identifying medical laboratory observations"
        handler: simple_owl
        license: "Free with registration"
        website: "https://loinc.org/"
        modules:
          - id: loinc-core
            name: "LOINC Core Ontology"
            description: "Laboratory test and clinical observation codes"
            owl_url: "https://loinc.org/download/loinc-owl/"
            maturity: release

      - id: rxnorm
        name: "RxNorm"
        full_name: "RxNorm"
        description: "Normalized names and codes for clinical drugs"
        handler: simple_owl
        license: "UMLS License"
        website: "https://www.nlm.nih.gov/research/umls/rxnorm/"
        modules:
          - id: rxnorm-core
            name: "RxNorm Core"
            description: "Drug vocabulary and relationships"
            owl_url: "https://data.bioontology.org/ontologies/RXNORM/download"
            maturity: release

      - id: gene-ontology
        name: "Gene Ontology"
        full_name: "Gene Ontology (GO)"
        description: "Molecular biology ontology for genes, proteins, and functions"
        handler: obo
        license: "CC BY 4.0"
        website: "http://geneontology.org/"
        modules:
          - id: go-molecular-function
            name: "Molecular Function"
            description: "Activities at molecular level"
            owl_url: "http://purl.obolibrary.org/obo/go/go-basic.owl"
            maturity: release
          - id: go-biological-process
            name: "Biological Process"
            description: "Biological objectives"
            owl_url: "http://purl.obolibrary.org/obo/go/go-basic.owl"
            maturity: release
          - id: go-cellular-component
            name: "Cellular Component"
            description: "Cellular locations"
            owl_url: "http://purl.obolibrary.org/obo/go/go-basic.owl"
            maturity: release

      - id: hl7-fhir
        name: "HL7 FHIR"
        full_name: "Health Level 7 - Fast Healthcare Interoperability Resources"
        description: "Healthcare data exchange standard with semantic definitions"
        handler: simple_owl
        license: "Creative Commons"
        website: "https://www.hl7.org/fhir/"
        modules:
          - id: fhir-resources
            name: "FHIR Resources"
            description: "Core FHIR resource definitions"
            owl_url: "https://hl7.org/fhir/fhir.ttl"
            format: turtle
            maturity: release

      - id: disease-ontology
        name: "Disease Ontology"
        full_name: "Human Disease Ontology"
        description: "Standardized ontology for human disease terms"
        handler: obo
        license: "CC0 1.0"
        website: "https://disease-ontology.org/"
        modules:
          - id: doid-core
            name: "Disease Ontology Core"
            description: "Human disease classifications"
            owl_url: "http://purl.obolibrary.org/obo/doid.owl"
            maturity: release

  # ============================================================================
  # Finance & Banking
  # ============================================================================
  - id: finance
    name: "Finance & Banking"
    icon: "üí∞"
    description: "Financial instruments, trades, risk management, and regulatory reporting"
