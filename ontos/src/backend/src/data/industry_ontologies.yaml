              - id: functional-entities
                name: "Functional Entities"
                owl_path: "BE/FunctionalEntities/"
                maturity: release
              - id: government-entities
                name: "Government Entities"
                owl_path: "BE/GovernmentEntities/"
                maturity: release
              - id: legal-entities
                name: "Legal Entities"
                owl_path: "BE/LegalEntities/"
                maturity: release
              - id: ownership-and-control
                name: "Ownership and Control"
                owl_path: "BE/OwnershipAndControl/"
                maturity: release
              - id: partnerships
