# Databricks Apps Resource Configuration
# Deploys the Ontos ML Workbench as a Databricks App

resources:
  apps:
    ontos-ml-workbench:
      name: ontos-ml-workbench-${bundle.target}
      description: "Ontos ML Workbench - Mission control for AI-powered radiation safety platform"

      # Resources for the app
      resources:
        - name: warehouse
          description: SQL Warehouse for queries
          sql_warehouse:
            id: ${var.warehouse_id}
            permission: CAN_USE

      # Source code files to include
      source_code_path: .
